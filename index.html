<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/14ca52aa29.js" crossorigin="anonymous"></script>
    <title>Facebook</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="main-content">
                <div class="box content-box">
                    <div class="imag-box">
                        <img src="./assessts/dF5SId3UHWd.svg" alt="Facebook-logo">
                    </div>
                    <h3>recent logins</h3>
                    <p>click your picture or add an account</p>
                    <div class="sign-pro">
                        <div class="id-box">
                            <img src="./assessts/IMG_0021.JPG" alt="profile-pic">
                        </div>
                        <p><a class="black" href="#">bilal khan</a></p>
                        <div class="add-account">
                            <div class="blue">
                                <i class="fa-3x fa-solid fa-circle-plus blu"></i>
                            </div>
                            <p><a href="#">add account</a></p>
                        </div>
                    </div>
                </div>
                <form action="./home/home.html" class="box form-box">
                    <input type="email" name="" id="" placeholder="Email or Phone" required>
                    <input type="password" name="" id="" placeholder="Password">
                    <input class="log" type="submit" value="log in">
                    <p><a class="f-btn" href="#">forgetton password?</a></p>
                    <a href="#" class="create-btn">create new account</a>
                    <p class="bottom-text"><a href="#">Create a Page</a> for a celebrity, brand or bussiness</p>
                </form>
            </div>
        </div>
    </header>
    <footer class="footr">
        <div class="footer-box"></div>
    </footer>
</body>
</html>
