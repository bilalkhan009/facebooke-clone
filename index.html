<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/14ca52aa29.js" crossorigin="anonymous"></script>
    <title>Facebook</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="main-content">
                <div class="box content-box">
                    <div class="imag-box">
                        <img src="./assessts/facebook.svg" alt="Facebook-logo">
                    </div>
                    <h3>recent logins</h3>
                    <p>click your picture or add an account</p>
                    <div class="sign-pro">
                        <div class="id-box box">
                            <a class="black" href="#">
                            <img src="./assessts/user-acccount.jpg" alt="profile-pic">
                            <p>bilal khan</p></a>
                        </div>
                        <div class="add-account box">
                            <a href="#">
                            <div class="blue">
                                    <i class="fa-3x fa-solid fa-circle-plus" style="color: blue;"></i>
                                </div>
                                <p>add account</p></a>
                        </div>
                    </div>
                </div>
                <form class="box form-box" action="./home/home.html">
                    <input class="input" type="email" placeholder="Email or Phone" required>
                    <input class="input" type="password" placeholder="Password">
                    <input class="login-btn" type="submit" value="log in">
                    <p><a class="f-btn" href="#">forgetton password?</a></p>
                    <a href="#" class="create-btn">create new account</a>
                    <p class="bottom-text"><a href="#">Create a Page</a> for a celebrity, brand or bussiness</p>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
