<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/14ca52aa29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../style.css">
    <title>facebook</title>
</head>
<body>
    <header class="header-section">
        <nav class="navbar" id="nav-bar">
            
            <div class="left-side">
                <div class="fb-logo"><a href="#" style="display: block;"><i class="fa-brands fa-facebook fa-4x" style="color: blue;"></i></a></div>
                <div class="input-box"><span></span><input type="search" placeholder="search facebook"></div>
                <span class="facebook-logo"></span>
            </div>

            <ul class="tabs-section">
                <div class="home border-bottom"><li><a class="home" href="#"><i class="fa-solid fa-house fa-3x" style="color: blue;"></i></a></li></div>
                <div class="icons"><li><a href="#"><span class="watch-video"></span></a></li></div>
                <div class="icons market"><li><a href="#"><span class="market-place"></span></a></li></div>
                <div class="icons group"><li><a href="#"><span class="groups"></span></a></li></div>
                <div class="icons game"><li><a href="#"><span class="games"></span></a></li></div>
            </ul>

            <div class="right-side">
                <div class="icons manu-label"><a href="#" class="manu"></a></div>
                <div class="icons messenger-label"><a href="#" class="messenger"></a></div>
                <div class="icons notific-label"><a href="#" class="notific"></a></div>
                <div class="icons account-label"><a href="#" class="account"></a></div>
            </div>
        </nav>

        <section class="section">
            <aside class="left-sidebar">
                <div class="side-content">
                    <div class="hover-box"><a href="#"><span class="account-icon pro-pic"></span><p>Bilal Khan Dawar</p></a></div>
                <div class="hover-box"><a href="#"><span class="group-icon pro-pic"></span><p>Friends</p></a></div>
                    <div class="hover-box"><a href="#"><span class="pages-icon pro-pic"></span><p>Pages</p></a></div>
                    <div class="hover-box"><a href="#"><span class="m-recent-icon pro-pic"></span><p>Most recent</p></a></div>
                    <div class="hover-box"><a href="#"><span class="groups-icon pro-pic"></span><p>groups</p></a></div>
                    <div class="hover-box"><a href="#"><span class="marketplace-icon pro-pic"></span><p>Marketplace</p></a></div>
                    <div class="hover-box"><a href="#"><span class="video-icon pro-pic"></span><p>Watch</p></a></div>
                    <div class="hover-box"><a href="#"><span class="memories-icon pro-pic"></span><p>Memories</p></a></div>
                    <div class="hover-box"><a href="#"><span class="save-icon pro-pic"></span><p>Saved</p></a></div>

                </div>
            </aside>

            <div class="center-content">
                <div class="story-section">
                    <div class="story-icons">
                        <div class="icon story border-bottom"><a href="#"><span class="story-icon"></span><p>stories</p></a></div>
                        <div class="icon reel"><a href="#"><span class="reel-icon"></span><p style="color: black;">reels</p></a></div>
                    </div>

                    <div class="stories"> 
                        <div class="story" style="border: 1px solid lightgray;">
                            <a href="#"><div class="user-pro-box"></div><span class="plus-icon"></span> <span class="create-story">Create story</span></a></div>

                        <div class="story">
                             <a href="#">
                                <div class="story-1"></div><span class="profile-pic pic1"></span></a>
                        </div>
                        <div class="story">
                            <a class="story-2" href="#"><span class="profile-pic pic2"></span></a>
                        </div>
                        <div class="story">
                            <a class="story-3" href="#"><span class="profile-pic pic3"></span></a>
                        </div>
                    </div>
                </div>
            </div>

            <aside class="right-sidebar">
                <div class="side-content">
                    <div class="med-heading" style="position: relative;"><h3>Your Pages and your profile</h3><div class="dots-manu"><span>...</span></div></div>
                    <div class="hover-box"><a href="#"><span class="pro-pic page-icon"></span><p class="med-text">لیوانتوب دا مینے</p></a></div>
                    <div class="hover-box"><a href="#"><span class="pro-pic message-icon"></span><p>2 Messages</p></a></div>
                    <div class="hover-box"><a href="#"><span class="pro-pic notif-icon"></span><p>9 Notification</p></a></div>
                    <div class="hover-box"><a href="#"><span class="pro-pic switch-account-icon"></span><p>Switch Into Page</p></a></div>
                    <div class="hover-box"><a href="#"><span class="pro-pic promotion-icon"></span><p>Create Promotion</p></a></div>
            </aside>
        </section>
    </header>
</body>
</html>
